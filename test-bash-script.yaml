metadata:
    format: Lava-Test Test Definition 1.0
    name: test-bash-script
    description: "Testing the bash script"
    maintainer:
        - alimhussin2@gmail.com
    os: 
        - debian
    scope:
        - functional
    environment:
        - lava-test-shell
run:
     steps:
        - ./script/bash/hello.sh
        
parse:
    pattern: "(?P<test_case_id>.*)\\s+(?P<result>PASS|FAIL|ERROR)\\s+"
    fixupdict:
        ERROR: fail
        FAIL: fail
        PASS: pass
